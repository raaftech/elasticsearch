apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: es-ingest
  labels:
    component: elasticsearch
spec:
  replicas: 3
  template:
    metadata:
      labels:
        component: elasticsearch
        http: disabled
        role: ingest
    spec:
      containers:
      - name: es-ingest
        image: raaftech/elasticsearch:6.5.0
        imagePullPolicy: Always
        env:
        - name: ES_ALLOW_MMAPFS
          value: "false"
        - name: ES_CLUSTER_NAME
          value: "es-cluster"
        - name: ES_DISCOVERY_SERVICE
          value: "es-transport"
        - name: ES_INDEX_STORE_TYPE
          value: "niofs"
        - name: ES_JAVA_OPTS
          value: "-Xms2g -Xmx2g -XX:ParallelGCThreads=1"
        - name: ES_NETWORK_HOST
          value: "_site_,_lo_"
        - name: ES_NODE_DATA
          value: "false"
        - name: ES_NODE_INGEST
          value: "true"
        - name: ES_NODE_MASTER
          value: "false"
        - name: ES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PROCESSORS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        resources:
          requests:
            cpu: 1
            memory: 4Gi
          limits:
            cpu: 2
            memory: 4Gi

        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        livenessProbe:
          tcpSocket:
            port: transport
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_cluster/health
            port: http
          initialDelaySeconds: 20
          timeoutSeconds: 5
        volumeMounts:
        - name: storage
          mountPath: /elasticsearch/data
      volumes:
          - emptyDir:
              medium: ""
            name: storage
