apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: es-ingest
  labels:
    app: elasticsearch
    component: elasticsearch
spec:
  replicas: 2
  template:
    metadata:
      labels:
        component: elasticsearch
        http: disabled
        role: ingest
    spec:
      securityContext:
        runAsUser: 185
        fsGroup: 185
      containers:
      - name: es-ingest
        image: raaftech/elasticsearch:latest
        imagePullPolicy: Always
        env:
        - name: ES_ALLOW_MMAPFS
          value: "false"
        - name: ES_CLUSTER_NAME
          value: "es-cluster"
        - name: ES_DISCOVERY_SERVICE
          value: "es-transport"
        - name: ES_INDEX_AUTO_CREATE
          value: ".kibana*,.logstash*,.management*,.monitoring*,.security*,.triggered_watches*,.watcher-history*,.watches*"
        - name: ES_INDEX_STORE_TYPE
          value: "niofs"
        - name: ES_NETWORK_HOST
          value: "_site_,_lo_"
        - name: ES_NODE_DATA
          value: "false"
        - name: ES_NODE_INGEST
          value: "true"
        - name: ES_NODE_MASTER
          value: "false"
        - name: ES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: PROCESSORS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        resources:
          requests:
            cpu: 1
            memory: 4Gi
          limits:
            cpu: 2
            memory: 4Gi

        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: transport
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          tcpSocket:
            port: transport
          timeoutSeconds: 3
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /_cluster/health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 6
        volumeMounts:
        - name: storage
          mountPath: /elasticsearch/data
      volumes:
          - emptyDir:
              medium: ""
            name: storage
